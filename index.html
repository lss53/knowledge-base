<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>JSMD WebSite [zyxŒ≤2507]</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css/github-markdown.min.css">
  <!-- Ê∑ªÂä†KaTeX CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
  <style>
    body { display: flex; margin: 0; height: 100vh; overflow: hidden; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
    #sidebar-container { width: 300px; background: #f8f9fa; overflow-y: auto; height: 100vh; box-shadow: 2px 0 10px rgba(0,0,0,0.1); transition: width 0.3s ease; }
    #sidebar-container.hidden { width: 0; }
    #sidebar { padding: 1.5em; }
    #sidebar ul { padding-left: 1.2em; }
    #sidebar li { line-height: 1.6; margin: 0.5em 0; }
    #sidebar h1, #sidebar h2 { margin: 1.2em 0 0.7em 0; color: #2c3e50; }
    #menu-button { position: fixed; top: 10px; left: 10px; width: 40px; height: 40px; border-radius: 50%; border: none; z-index: 1000; background: #3498db; color: white; cursor: pointer; box-shadow: 0 2px 5px rgba(0,0,0,0.2); transition: left 0.3s ease; }
    #menu-button:hover { background: #2980b9; transform: scale(1.05); }
    #content { padding: 2em; flex: 1; overflow-y: auto; height: 100vh; background: white; }
    @media (max-width: 768px) { 
      #sidebar-container { position: fixed; left: 0; top: 0; z-index: 900; width: 80vw; } 
      #sidebar-container:not(.hidden) { box-shadow: 5px 0 15px rgba(0,0,0,0.2); }
      #sidebar-container.hidden { transform: translateX(-100%); }
      #menu-button { left: 20px; }
    }
    a { text-decoration: none; color: #3498db; transition: color 0.2s; }
    a:hover { color: #e74c3c; text-decoration: underline; }
    /* Ê∑ªÂä†Êï∞Â≠¶ÂÖ¨ÂºèÊ†∑Âºè */
    .katex { font-size: 1.1em; }
    .katex-display { margin: 1.2em 0; overflow-x: auto; overflow-y: hidden; }
    /* ÁæéÂåñÂÜÖÂÆπÂå∫Âüü */
    .markdown-body { line-height: 1.6; }
    .markdown-body h1, .markdown-body h2 { border-bottom: 1px solid #eaecef; padding-bottom: 0.3em; }
    .markdown-body code { background: #f6f8fa; padding: 0.2em 0.4em; border-radius: 3px; }
    .markdown-body pre { background: #f6f8fa; padding: 1em; border-radius: 5px; overflow: auto; }
    /* Ê∑ªÂä†Âä†ËΩΩÂä®Áîª */
    .loading { color: #7f8c8d; font-style: italic; }
    .fade-in { animation: fadeIn 0.5s ease; }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
  </style>
</head>
<body>
  <div id="sidebar-container">
    <div id="sidebar" class="markdown-body"></div>
  </div>
  <button id="menu-button">‚ò∞</button>
  <div id="content" class="markdown-body">
    <div class="loading">Loading content...</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>
  <!-- Ê∑ªÂä†KaTeX JS -->
  <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/markdown-it-texmath/texmath.min.js"></script>
  <script>
    // ÈÖçÁΩÆmarkdown-it‰ª•ÊîØÊåÅÊï∞Â≠¶ÂÖ¨Âºè
    const md = window.markdownit({
      html: true,
      linkify: true,
      typographer: true
    });
    
    // ‰ΩøÁî®texmathÊèí‰ª∂Â§ÑÁêÜÊï∞Â≠¶ÂÖ¨Âºè
    md.use(window.texmath, {
      engine: window.katex,
      delimiters: 'dollars',
      katexOptions: { 
        macros: { "\\RR": "\\mathbb{R}" },
        throwOnError: false
      }
    });
    
    let sidebarHidden = window.innerWidth <= 768;
    const savedState = localStorage.getItem('sidebarHidden');
    if (savedState !== null) {
      sidebarHidden = JSON.parse(savedState);
    }
    
    // ËΩ¨Êç¢ÈìæÊé•Ê†ºÂºè
    const convertLinks = text => text
      .replace(/\[\[([^\]]+)\]\]/g, '[$1](?$1)')
      .replace(/\[([^\]]+)\]\(([^)]+)\.md\)/g, '[$1](?$2)');
    
    // Êõ¥Êñ∞‰æßËæπÊ†èÁä∂ÊÄÅ
    const updateSidebarState = () => {
      const sidebarContainer = document.getElementById('sidebar-container');
      const menuButton = document.getElementById('menu-button');
      
      if (sidebarHidden) {
        sidebarContainer.classList.add('hidden');
        menuButton.textContent = '‚ò∞';
        menuButton.style.left = '10px';
      } else {
        sidebarContainer.classList.remove('hidden');
        menuButton.textContent = '‚úï';
        if (window.innerWidth > 768) {
          menuButton.style.left = '310px';
        }
      }
      
      if (window.innerWidth > 768) {
        localStorage.setItem('sidebarHidden', JSON.stringify(sidebarHidden));
      }
    };

    // Âä†ËΩΩMarkdownÂÜÖÂÆπ
    const loadMarkdown = file => {
      document.getElementById('content').innerHTML = '<div class="loading">Loading ' + file + '...</div>';
      
      fetch(file)
        .then(res => {
          if (!res.ok) {
            throw new Error('File not found: ' + file);
          }
          return res.text();
        })
        .then(text => {
          const htmlContent = md.render(convertLinks(text));
          document.getElementById('content').innerHTML = htmlContent;
          document.getElementById('content').classList.add('fade-in');
          document.title = decodeURIComponent(file.replace('.md', '')) + ' üåêZYX';
          document.getElementById('content').scrollTop = 0;
          
          // ÁßªÈô§Ê∑°ÂÖ•Âä®ÁîªÁ±ª‰ª•‰æø‰∏ãÊ¨°‰ΩøÁî®
          setTimeout(() => {
            document.getElementById('content').classList.remove('fade-in');
          }, 500);
        })
        .catch(error => {
          document.getElementById('content').innerHTML = `
            <h1>404 - Not Found</h1>
            <p>The requested file "${file}" was not found.</p>
            <p>Error: ${error.message}</p>
            <p><a href="javascript:void(0)" onclick="loadMarkdown('README.md')">Return to homepage</a></p>
          `;
        });
    };

    // Â§ÑÁêÜÈìæÊé•ÁÇπÂáª
    const handleLinkClick = href => {
      const url = href.startsWith('?') ? href : '?' + href.replace('.md', '');
      history.pushState(null, '', url);
      loadMarkdown(href.startsWith('?') ? href.substring(1) + '.md' : href);
      if (window.innerWidth <= 768 && !sidebarHidden) {
        sidebarHidden = true;
        updateSidebarState();
      }
    };

    // Ëé∑ÂèñÂΩìÂâçÊñá‰ª∂
    const getFile = () => {
      const params = new URLSearchParams(window.location.search);
      const firstParam = Array.from(params.keys())[0];
      return firstParam ? firstParam + '.md' : 'README.md';
    };

    // ÂàùÂßãÂåñÈ°µÈù¢
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('menu-button').addEventListener('click', () => {
        sidebarHidden = !sidebarHidden;
        updateSidebarState();
      });
      
      updateSidebarState();
      
      // Âä†ËΩΩ‰æßËæπÊ†è
      fetch('_sidebar.md')
        .then(res => {
          if (!res.ok) {
            throw new Error('Sidebar not found');
          }
          return res.text();
        })
        .then(text => {
          document.getElementById('sidebar').innerHTML = md.render(convertLinks(text));
          
          // ‰∏∫‰æßËæπÊ†èÈìæÊé•Ê∑ªÂä†ÁÇπÂáª‰∫ã‰ª∂
          document.querySelectorAll('#sidebar a').forEach(link => {
            link.addEventListener('click', e => {
              e.preventDefault();
              handleLinkClick(link.getAttribute('href'));
            });
          });
        })
        .catch(error => {
          console.error('Error loading sidebar:', error);
          document.getElementById('sidebar').innerHTML = `
            <h2>Navigation</h2>
            <ul>
              <li><a href="?README">Home</a></li>
              <li><a href="?math">Math Examples</a></li>
            </ul>
            <p><em>Sidebar could not be loaded. Using default navigation.</em></p>
          `;
          
          // ‰∏∫ÈªòËÆ§ÈìæÊé•Ê∑ªÂä†ÁÇπÂáª‰∫ã‰ª∂
          document.querySelectorAll('#sidebar a').forEach(link => {
            link.addEventListener('click', e => {
              e.preventDefault();
              handleLinkClick(link.getAttribute('href'));
            });
          });
        });

      // Âä†ËΩΩ‰∏ªÂÜÖÂÆπ
      loadMarkdown(getFile());
      
      // Â§ÑÁêÜÊµèËßàÂô®ÂâçËøõ/ÂêéÈÄÄ
      window.addEventListener('popstate', () => loadMarkdown(getFile()));
    });
  </script>
</body>
</html>
