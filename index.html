<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JSMD WebSite [zyxβ2507]</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css/github-markdown.min.css">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { 
      display: flex; 
      height: 100vh; 
      overflow: hidden; 
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }
    
    #sidebar-container { 
      width: 300px; 
      background: #f8f9fa; 
      overflow-y: auto; 
      transition: width 0.3s ease;
    }
    #sidebar-container.hidden { 
      width: 0; 
    }
    #sidebar { 
      padding: 1.5em; 
    }
    #sidebar h1, #sidebar h2 { 
      margin: 1em 0 0.5em 0; 
      border-bottom: 1px solid #eaecef;
      padding-bottom: 0.3em;
    }
    #sidebar ul {
      padding-left: 1.5em;
    }
    #sidebar li { 
      line-height: 1.6; 
      margin: 0.5em 0; 
      list-style-type: none;
    }
    
    #menu-button { 
      position: fixed; 
      top: 50%;
      transform: translateY(-50%);
      left: 0;
      width: 20px; 
      height: 80px; 
      border: none; 
      border-radius: 0 4px 4px 0;
      z-index: 1000; 
      background: rgba(0, 123, 255, 0.7); 
      color: white;
      cursor: pointer;
      transition: background 0.2s ease, left 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
    }
    #menu-button:hover { 
      background: rgba(0, 123, 255, 0.9); 
    }
    
    #content { 
      padding: 2em; 
      flex: 1; 
      overflow-y: auto; 
      transition: margin-left 0.3s ease;
    }
    
    a { 
      text-decoration: none; 
      color: #0366d6; 
      transition: color 0.2s ease;
    }
    a:hover { 
      color: #0056b3; 
      text-decoration: underline;
    }
    
    .loading { 
      display: inline-block; 
      width: 20px; 
      height: 20px;
      border: 3px solid rgba(0, 123, 255, 0.3); 
      border-radius: 50%;
      border-top-color: #007bff; 
      animation: spin 1s ease-in-out infinite;
      margin-right: 10px;
    }
    @keyframes spin { 
      to { transform: rotate(360deg); } 
    }
    
    .error-message {
      color: #dc3545;
      padding: 1em;
      background: #f8d7da;
      border-radius: 4px;
      margin: 1em 0;
    }
    
    @media (max-width: 768px) { 
      #sidebar-container { 
        position: fixed; 
        left: 0; 
        top: 0; 
        z-index: 999; 
        height: 100vh;
        width: 80vw;
        box-shadow: 2px 0 10px rgba(0,0,0,0.1);
      } 
      #sidebar-container.hidden { 
        transform: translateX(-100%);
        width: 80vw;
      }
      #menu-button {
        left: 0;
        z-index: 1001;
      }
      #sidebar-container:not(.hidden) ~ #menu-button {
        left: 80vw;
      }
      #content {
        padding: 1.5em;
      }
    }
  </style>
</head>
<body>
  <div id="sidebar-container">
    <div id="sidebar" class="markdown-body"></div>
  </div>
  <button id="menu-button" aria-label="切换侧边栏">☰</button>
  <div id="content" class="markdown-body">
    <div style="text-align: center; padding: 3em;">
      <div class="loading"></div>
      <p>加载中...</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>
  <script>
    const md = window.markdownit({
      html: true,
      linkify: true,
      typographer: true
    });
    
    // 初始化侧边栏状态
    let sidebarHidden = window.innerWidth <= 768;
    const savedState = localStorage.getItem('sidebarHidden');
    if (savedState !== null && window.innerWidth > 768) {
      sidebarHidden = JSON.parse(savedState);
    }
    
    // 内容缓存
    const contentCache = new Map();
    
    // 链接转换
    const convertLinks = text => text
      .replace(/\[\[([^\]]+)\]\]/g, '[$1](?$1)')
      .replace(/\[([^\]]+)\]\(([^)]+)\.md\)/g, '[$1](?$2)');
    
    // 更新侧边栏状态
    const updateSidebarState = () => {
      const sidebarContainer = document.getElementById('sidebar-container');
      const menuButton = document.getElementById('menu-button');
      
      sidebarContainer.classList.toggle('hidden', sidebarHidden);
      menuButton.textContent = sidebarHidden ? '☰' : '✕';
      
      // 在大屏幕上保存状态
      if (window.innerWidth > 768) {
        localStorage.setItem('sidebarHidden', JSON.stringify(sidebarHidden));
      }
    };

    // 加载MathJax
    const loadMathJax = () => new Promise(resolve => {
      if (window.MathJax) {
        window.MathJax.typesetPromise && window.MathJax.typesetPromise();
        return resolve();
      }
      
      window.MathJax = {
        tex: {
          inlineMath: [['$', '$']],
          displayMath: [['$$', '$$']]
        }
      };
      
      const script = document.createElement('script');
      script.src = 'https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js';
      script.async = true;
      script.onload = () => resolve();
      script.onerror = () => {
        console.warn('MathJax加载失败，数学公式将无法渲染');
        resolve();
      };
      document.head.appendChild(script);
    });

    // 渲染内容
    const renderContent = (text, file) => {
      const contentEl = document.getElementById('content');
      const html = md.render(convertLinks(text));
      contentEl.innerHTML = html;
      
      // 更新文档标题
      document.title = `${decodeURIComponent(file.replace('.md', ''))} - JSMD WebSite [zyxβ2507]`;
      
      // 滚动到顶部
      contentEl.scrollTop = 0;
      
      // 检查是否需要MathJax
      if (/\$\$[\s\S]*?\$\$|\$[^\n]*?\$/.test(text)) {
        loadMathJax();
      }
      
      // 处理内容中的链接
      contentEl.querySelectorAll('a').forEach(link => {
        const href = link.getAttribute('href');
        if (href && href.startsWith('?')) {
          link.addEventListener('click', e => {
            e.preventDefault();
            handleLinkClick(href);
          });
        }
      });
    };

    // 加载Markdown
    const loadMarkdown = file => {
      const contentEl = document.getElementById('content');
      
      // 显示加载状态
      contentEl.innerHTML = `
        <div style="text-align: center; padding: 3em;">
          <div class="loading"></div>
          <p>正在加载 ${file}...</p>
        </div>
      `;
      
      // 检查缓存
      if (contentCache.has(file)) {
        renderContent(contentCache.get(file), file);
        return;
      }
      
      // 获取内容
      fetch(file)
        .then(res => {
          if (!res.ok) throw new Error(`HTTP错误 ${res.status}: ${res.statusText}`);
          return res.text();
        })
        .then(text => {
          contentCache.set(file, text);
          renderContent(text, file);
        })
        .catch(error => {
          contentEl.innerHTML = `
            <div class="error-message">
              <h2>加载内容时出错</h2>
              <p>文件: ${file}</p>
              <p>错误: ${error.message}</p>
              <p><a href="javascript:location.reload()">重新加载</a> 或 <a href="?">返回首页</a></p>
            </div>
          `;
          console.error('加载内容失败:', error);
        });
    };

    // 处理链接点击
    const handleLinkClick = href => {
      const targetFile = href.startsWith('?') ? href.substring(1) + '.md' : href;
      const url = href.startsWith('?') ? href : '?' + href.replace('.md', '');
      
      // 更新URL
      history.pushState(null, '', url);
      
      // 加载内容
      loadMarkdown(targetFile);
      
      // 在移动设备上点击链接后自动隐藏侧边栏
      if (window.innerWidth <= 768 && !sidebarHidden) {
        sidebarHidden = true;
        updateSidebarState();
      }
    };

    // 获取当前文件
    const getFile = () => {
      const params = new URLSearchParams(window.location.search);
      const firstParam = Array.from(params.keys())[0];
      return firstParam ? firstParam + '.md' : 'README.md';
    };

    // 初始化
    document.addEventListener('DOMContentLoaded', () => {
      // 设置菜单按钮点击事件
      document.getElementById('menu-button').addEventListener('click', () => {
        sidebarHidden = !sidebarHidden;
        updateSidebarState();
      });
      
      // 初始化侧边栏状态
      updateSidebarState();
      
      // 添加窗口调整大小时的处理
      window.addEventListener('resize', () => {
        const isMobile = window.innerWidth <= 768;
        if (isMobile !== sidebarHidden) {
          sidebarHidden = isMobile;
          updateSidebarState();
        }
      });
    });

    // 加载侧边栏
    fetch('_sidebar.md')
      .then(res => res.ok ? res.text() : '# 导航\n\n- [首页](?README)')
      .then(text => {
        const sidebar = document.getElementById('sidebar');
        sidebar.innerHTML = md.render(convertLinks(text));
        
        // 设置侧边栏链接点击事件
        sidebar.querySelectorAll('a').forEach(link => {
          link.addEventListener('click', e => {
            e.preventDefault();
            handleLinkClick(link.getAttribute('href'));
          });
        });
      })
      .catch(error => {
        console.error('加载侧边栏失败:', error);
        document.getElementById('sidebar').innerHTML = `
          <div class="error-message">
            <h3>侧边栏加载失败</h3>
            <p>${error.message}</p>
          </div>
          <ul>
            <li><a href="?README">首页</a></li>
          </ul>
        `;
      });

    // 加载初始内容
    loadMarkdown(getFile());
    
    // 处理浏览器前进/后退
    window.addEventListener('popstate', () => {
      loadMarkdown(getFile());
    });
  </script>
</body>
</html>
