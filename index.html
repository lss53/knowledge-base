<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JSMD WebSite - BEM Refactored</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css/github-markdown.min.css">
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.5/dist/purify.min.js"></script>
  
  <style>
    /* --- 1. 全局变量与基础设定 --- */
    :root {
      --primary-color: #0366d6;
      --primary-hover: #0256b9;
      --error-color: #cb2431;
      --error-bg: #fff5f5;
      --border-color: #eaecef;
      --shadow: 0 4px 12px rgba(0,0,0,0.1);
      --sidebar-width: 300px;
      --transition-duration: 0.3s;
      --radius: 6px;
      --content-margin: 1rem;
    }

    /* 基础重置 */
    * { 
      box-sizing: border-box; 
      margin: 0; 
      padding: 0; 
    }

    body { 
      display: flex; 
      height: 100vh; 
      overflow: hidden; 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #f8f9fa;
    }

    /* --- 2. 布局组件 (Layout Components) --- */
    .sidebar {
      width: var(--sidebar-width); 
      background: #f8f9fa; 
      overflow-y: auto; 
      transition: transform var(--transition-duration) ease, width var(--transition-duration) ease;
      border-inline-end: 1px solid var(--border-color);
      z-index: 2;
      flex-shrink: 0;
      will-change: transform;
    }
    .sidebar[data-visible="false"] {
      width: 0;
      transform: translateX(-100%);
    }
    .sidebar__content {
      padding: 1.5rem;
    }
    .sidebar__content a.active {
      font-weight: 600;
      color: var(--primary-hover);
      background-color: rgba(3, 102, 214, 0.1);
      border-radius: 4px;
      padding: 2px 6px;
      margin: -2px -6px;
    }

    .main-content {
      padding: 2rem; 
      flex: 1; 
      overflow-y: auto; 
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      margin: var(--content-margin);
      border-radius: var(--radius);
      transition: margin-inline-start var(--transition-duration) ease;
    }

    .sidebar-toggle {
      position: fixed; 
      top: 50%;
      /* --- MODIFICATION START: CSS驱动的定位 --- */
      inset-inline-start: var(--sidebar-width); /* 默认位置与侧边栏边缘对齐 */
      /* --- MODIFICATION END --- */
      transform: translateY(-50%);
      width: 24px; 
      height: 60px; 
      border: none;
      border-radius: 0 var(--radius) var(--radius) 0;
      z-index: 1000; 
      background: var(--primary-color); 
      color: white;
      cursor: pointer;
      font-size: 12px;
      transition: inset-inline-start var(--transition-duration) ease, background-color 0.2s ease;
      box-shadow: var(--shadow);
    }
    .sidebar-toggle:hover { background: var(--primary-hover); }

    /* --- MODIFICATION START: CSS驱动的定位 --- */
    /* 当侧边栏不可见时，使用相邻兄弟选择器(+)来移动按钮 */
    .sidebar[data-visible="false"] + .sidebar-toggle {
      inset-inline-start: 0;
    }
    /* --- MODIFICATION END --- */


    /* --- 3. 通用组件 (Reusable Components) --- */
    .button {
      display: inline-block;
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      text-decoration: none;
      text-align: center;
      transition: background-color 0.2s ease;
    }
    .button:hover { background: var(--primary-hover); }
    .button--small {
      padding: 0.25rem 0.5rem;
      font-size: 0.8rem;
    }

    .image-card {
      display: grid;
      place-items: center;
      margin-block: 1.5rem;
      position: relative;
    }
    .image-card__image {
      opacity: 0;
      transition: opacity 0.5s ease;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      object-fit: contain;
      max-width: 100%;
      height: auto;
      grid-row: 1 / 1;
      grid-column: 1 / 1;
    }
    .image-card__image--loaded { opacity: 1; }
    .image-card__caption {
      text-align: center;
      font-style: italic;
      color: #666;
      margin-top: 0.8rem;
      font-size: 0.9rem;
      max-width: 100%;
      grid-row: 2 / 2;
      grid-column: 1 / 1;
    }

    /* --- 4. 状态与工具类 (State & Utility Classes) --- */
    .loading-spinner {
      border-radius: 50%;
      border-top-color: var(--primary-color);
      animation: spin 1s linear infinite;
      grid-row: 1 / 1;
      grid-column: 1 / 1;
      z-index: 1;
    }
    .loading-spinner--small {
      width: 20px; 
      height: 20px;
      border: 3px solid rgba(0, 123, 255, 0.3); 
    }
    .loading-spinner--large {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(0, 123, 255, 0.2);
    }

    .content-loader {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 200px;
      gap: 1rem;
    }

    .error-message { 
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      color: var(--error-color); 
      text-align: center; 
      padding: 2rem; 
      margin-inline: auto;
      max-width: 400px;
      background: var(--error-bg);
      border: 1px solid var(--error-color);
      border-radius: var(--radius);
    }

    .markdown-body a { color: var(--primary-color); text-decoration: none; transition: color 0.2s ease; }
    .markdown-body a:hover { color: var(--primary-hover); text-decoration: underline; }

    @keyframes spin { to { transform: rotate(360deg); } }

    /* --- 5. 响应式与无障碍设计 --- */
    @media (min-width: 769px) {
      .sidebar[data-visible="false"] + .main-content {
        margin-inline-start: var(--content-margin);
      }
    }
    @media (max-width: 768px) { 
      .sidebar { position: fixed; inset: 0; height: 100%; width: 80%; background: white; box-shadow: 2px 0 8px rgba(0,0,0,0.1); } 
      .sidebar[data-visible="false"] { transform: translateX(-100%); }
      .main-content { margin: 0.5rem; padding: 1.5rem; }
      .sidebar-toggle { 
        top: 1rem; 
        transform: none; 
        /* --- MODIFICATION START: 响应式下的按钮定位 --- */
        inset-inline-start: 0;
      }
      .sidebar[data-visible="true"] + .sidebar-toggle {
          inset-inline-start: 80%; /* 移动端侧边栏宽度 */
      }
      /* --- MODIFICATION END --- */
    }
    @media (prefers-contrast: high) {
      :root { --primary-color: #004d99; --border-color: #000; }
      .sidebar-toggle { border: 1px solid #000; }
    }
    @media (prefers-reduced-motion: reduce) {
      * { animation-duration: 0.01ms !important; animation-iteration-count: 1 !important; transition-duration: 0.01ms !important; }
    }
  </style>
</head>
<body>

  <!-- HTML结构无需改动 -->
  <div class="sidebar" data-visible="true">
    <div class="sidebar__content markdown-body"></div>
  </div>

  <button class="sidebar-toggle" aria-label="Toggle sidebar" aria-expanded="true" aria-controls="sidebar">☰</button>
  
  <div class="main-content markdown-body">
    <div class="content-loader">
      <div class="loading-spinner loading-spinner--small"></div>
      <p>Loading content...</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>
  <script type="module" src="js/main.js"></script>

</body>
</html>
