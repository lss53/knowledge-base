<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Markdown Viewer</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { 
      display: flex; 
      height: 100vh; 
      overflow: hidden; 
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    }
    #sidebar-container { 
      width: 280px; 
      background: #f8f9fa; 
      overflow-y: auto; 
      transition: transform 0.3s;
      border-right: 1px solid #eaecef;
    }
    #sidebar-container.hidden { transform: translateX(-100%); }
    #sidebar { padding: 1.5rem; }
    #menu-button { 
      position: fixed; 
      top: 50%;
      transform: translateY(-50%);
      width: 24px; 
      height: 60px; 
      border: none;
      border-radius: 0 4px 4px 0;
      z-index: 1000; 
      background: #007bff; 
      color: white;
      cursor: pointer;
      font-size: 12px;
      transition: left 0.3s;
    }
    #content { 
      padding: 2rem; 
      flex: 1; 
      overflow-y: auto; 
      line-height: 1.6;
    }
    a { color: #0366d6; text-decoration: none; }
    a:hover { text-decoration: underline; }
    .loading { 
      display: inline-block; 
      width: 20px; 
      height: 20px;
      border: 3px solid rgba(0, 123, 255, 0.3); 
      border-radius: 50%;
      border-top-color: #007bff; 
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .error { color: #cb2431; text-align: center; padding: 2rem; }
    
    /* 图片样式 */
    .image-container {
      display: flex;
      justify-content: center;
      margin: 1rem 0;
      position: relative;
      min-height: 100px;
    }
    
    .markdown-body img {
      max-width: 100%;
      height: auto;
      opacity: 0;
      transition: opacity 0.5s ease;
      border-radius: 4px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    
    .markdown-body img.loaded {
      opacity: 1;
    }
    
    .image-loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 40px;
      height: 40px;
      border: 3px solid rgba(0, 123, 255, 0.2);
      border-radius: 50%;
      border-top-color: #007bff;
      animation: spin 1s linear infinite;
    }
    
    /* 响应式设计 */
    @media (max-width: 768px) { 
      #sidebar-container { 
        position: fixed; 
        left: 0; 
        top: 0; 
        height: 100%;
        width: 80% !important;
        background: white;
        box-shadow: 2px 0 8px rgba(0,0,0,0.1);
        z-index: 999;
      } 
      #menu-button { z-index: 1000; }
    }
  </style>
</head>
<body>
  <div id="sidebar-container"><div id="sidebar"></div></div>
  <button id="menu-button">☰</button>
  <div id="content">Loading...</div>

  <script>
    let sidebarHidden = window.innerWidth <= 768;
    const contentCache = new Map();
    const sidebarContainer = document.getElementById('sidebar-container');
    const sidebar = document.getElementById('sidebar');
    const menuButton = document.getElementById('menu-button');
    const contentEl = document.getElementById('content');
    
    // 工具函数
    const convertLinks = text => text
      .replace(/\[\[([^\]]+)\]\]/g, '[$1](?$1)')
      .replace(/\[([^\]]+)\]\(([^)]+)\.md\)/g, '[$1](?$2)');
    
    const updateSidebarState = () => {
      sidebarContainer.classList.toggle('hidden', sidebarHidden);
      menuButton.textContent = sidebarHidden ? '☰' : '✕';
      menuButton.style.left = sidebarHidden ? '0' : '280px';
    };

    // 图片懒加载功能
    const initLazyLoading = () => {
      const images = contentEl.querySelectorAll('img[data-src]');
      
      const imageObserver = new IntersectionObserver((entries, observer) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            const img = entry.target;
            const loadingIndicator = document.createElement('div');
            loadingIndicator.className = 'image-loading';
            img.parentNode.appendChild(loadingIndicator);
            
            img.onload = () => {
              loadingIndicator.remove();
              img.classList.add('loaded');
              // 根据图片宽高比调整显示
              if (img.naturalWidth / img.naturalHeight > 2) {
                img.style.maxWidth = '100%';
              } else if (img.naturalHeight > img.naturalWidth) {
                img.style.maxWidth = '60%';
              }
            };
            
            img.src = img.dataset.src;
            img.removeAttribute('data-src');
            imageObserver.unobserve(img);
          }
        });
      }, { rootMargin: '0px 0px 100px 0px' });

      images.forEach(img => imageObserver.observe(img));
    };

    // Markdown渲染
    const renderMarkdown = (text, target) => {
      // 简化版Markdown解析
      let html = text
        .replace(/^### (.*$)/gim, '<h3>$1</h3>')
        .replace(/^## (.*$)/gim, '<h2>$1</h2>')
        .replace(/^# (.*$)/gim, '<h1>$1</h1>')
        .replace(/\*\*(.*)\*\*/gim, '<strong>$1</strong>')
        .replace(/\*(.*)\*/gim, '<em>$1</em>')
        .replace(/!\[(.*?)\]\((.*?)\)/gim, "<img data-src='$2' alt='$1'>")
        .replace(/\[(.*?)\]\((.*?)\)/gim, "<a href='$2'>$1</a>")
        .replace(/\n/gim, '<br>');
      
      target.innerHTML = html;
      initLazyLoading();
    };

    const loadContent = (file, target, isSidebar = false) => {
      target.innerHTML = `<div style="text-align:center;padding:2rem;"><div class="loading"></div></div>`;
      
      if (contentCache.has(file)) {
        renderMarkdown(contentCache.get(file), target);
        return;
      }
      
      fetch(file)
        .then(res => res.ok ? res.text() : `# ${isSidebar ? 'Sidebar' : 'Content'} not found`)
        .then(text => {
          contentCache.set(file, text);
          renderMarkdown(text, target);
          if (!isSidebar) document.title = `${file.replace('.md', '')} - MD Viewer`;
        })
        .catch(error => {
          target.innerHTML = `<div class="error">Error: ${error.message}</div>`;
        });
    };

    // 事件监听
    menuButton.addEventListener('click', () => {
      sidebarHidden = !sidebarHidden;
      updateSidebarState();
    });

    document.addEventListener('click', e => {
      const link = e.target.closest('a');
      if (link && link.href && link.getAttribute('href').startsWith('?')) {
        e.preventDefault();
        const file = link.getAttribute('href').substring(1) + '.md';
        history.pushState(null, '', `?${link.getAttribute('href').substring(1)}`);
        loadContent(file, contentEl);
        if (window.innerWidth <= 768) {
          sidebarHidden = true;
          updateSidebarState();
        }
      }
    });

    // 初始化
    updateSidebarState();
    loadContent('_sidebar.md', sidebar, true);
    loadContent('README.md', contentEl);
    
    window.addEventListener('popstate', () => {
      const params = new URLSearchParams(window.location.search);
      const file = params.keys().next().value ? params.keys().next().value + '.md' : 'README.md';
      loadContent(file, contentEl);
    });
  </script>
</body>
</html>
