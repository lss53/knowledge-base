<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JSMD WebSite</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css/github-markdown.min.css">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { display: flex; height: 100vh; overflow: hidden; }
    #sidebar-container { width: 300px; background: #f8f9fa; overflow-y: auto; }
    #sidebar-container.hidden { width: 0; }
    #sidebar { padding: 1em; }
    #menu-button { 
      position: fixed; width: 20px; height: 80px; border: none; 
      z-index: 1000; background: rgba(0, 0, 255, 0.2); cursor: pointer;
    }
    #menu-button:hover { background: rgba(0, 0, 255, 0.3); }
    #content { padding: 2em; flex: 1; overflow-y: auto; }
    a { text-decoration: none; color: #06d; }
    a:hover { color: #0056b3; }
    .loading { 
      display: inline-block; width: 20px; height: 20px;
      border: 3px solid rgba(0, 123, 255, 0.3); border-radius: 50%;
      border-top-color: #007bff; animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    
    @media (max-width: 768px) { 
      #sidebar-container { position: fixed; left: 0; top: 0; z-index: 999; width: 100vw; } 
      #sidebar-container.hidden { display: none; }
      #sidebar-container:not(.hidden) ~ #content { display: none; } 
    }
  </style>
</head>
<body>
  <div id="sidebar-container"><div id="sidebar" class="markdown-body"></div></div>
  <button id="menu-button">☰</button>
  <div id="content" class="markdown-body">Loading...</div>

  <script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>
  <script>
    const md = window.markdownit();
    let sidebarHidden = window.innerWidth <= 768;
    const savedState = localStorage.getItem('sidebarHidden');
    if (savedState !== null) sidebarHidden = JSON.parse(savedState);
    
    const contentCache = new Map();
    const convertLinks = text => text
      .replace(/\[\[([^\]]+)\]\]/g, '[$1](?$1)')
      .replace(/\[([^\]]+)\]\(([^)]+)\.md\)/g, '[$1](?$2)');
    
    const updateSidebarState = () => {
      const sidebarContainer = document.getElementById('sidebar-container');
      const menuButton = document.getElementById('menu-button');
      sidebarContainer.classList.toggle('hidden', sidebarHidden);
      menuButton.textContent = sidebarHidden ? '>>' : '<<';
      if (window.innerWidth > 768) localStorage.setItem('sidebarHidden', JSON.stringify(sidebarHidden));
    };

    const loadMathJax = () => new Promise(resolve => {
      if (window.MathJax) return resolve();
      
      window.MathJax = { tex: {inlineMath: [['$', '$']], displayMath: [['$$', '$$']]} };
      const script = document.createElement('script');
      script.src = 'https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js';
      script.async = true;
      script.onload = () => resolve();
      script.onerror = () => resolve();
      document.head.appendChild(script);
    });

    const renderContent = (text, file) => {
      const contentEl = document.getElementById('content');
      contentEl.innerHTML = md.render(convertLinks(text));
      document.title = `${decodeURIComponent(file.replace('.md', ''))} 🌐ZYX`;
      contentEl.scrollTop = 0;
      
      if (/\$\$[\s\S]*?\$\$|\$[^\n]*?\$/.test(text)) {
        loadMathJax().then(() => window.MathJax?.typesetPromise?.());
      }
    };

    const loadMarkdown = file => {
      const contentEl = document.getElementById('content');
      contentEl.innerHTML = `
        <div style="text-align: center; padding: 2em;">
          <div class="loading"></div>
          <p>Loading ${file}...</p>
        </div>
      `;
      
      if (contentCache.has(file)) {
        renderContent(contentCache.get(file), file);
        return;
      }
      
      fetch(file)
        .then(res => res.ok ? res.text() : "# 404 - Not Found")
        .then(text => {
          contentCache.set(file, text);
          renderContent(text, file);
        })
        .catch(error => {
          contentEl.innerHTML = `<h1>Error Loading Content</h1><p>${error.message}</p>`;
        });
    };

    const handleLinkClick = href => {
      const url = href.startsWith('?') ? href : '?' + href.replace('.md', '');
      history.pushState(null, '', url);
      loadMarkdown(href.startsWith('?') ? href.substring(1) + '.md' : href);
      
      if (window.innerWidth <= 768 && !sidebarHidden) {
        sidebarHidden = true;
        updateSidebarState();
      }
    };

    const getFile = () => {
      const params = new URLSearchParams(window.location.search);
      const firstParam = Array.from(params.keys())[0];
      return firstParam ? firstParam + '.md' : 'README.md';
    };

    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('menu-button').addEventListener('click', () => {
        sidebarHidden = !sidebarHidden;
        updateSidebarState();
      });
      updateSidebarState();
      setTimeout(loadMathJax, 1000);
    });

    fetch('_sidebar.md')
      .then(res => res.text())
      .then(text => {
        const sidebar = document.getElementById('sidebar');
        sidebar.innerHTML = md.render(convertLinks(text));
        sidebar.querySelectorAll('a').forEach(link => {
          link.addEventListener('click', e => {
            e.preventDefault();
            handleLinkClick(link.getAttribute('href'));
          });
        });
      });

    loadMarkdown(getFile());
    window.addEventListener('popstate', () => loadMarkdown(getFile()));
  </script>
</body>
</html>
