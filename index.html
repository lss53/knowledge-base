<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JSMD WebSite</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css/github-markdown.min.css">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { 
      display: flex; 
      height: 100vh; 
      overflow: hidden; 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
    
    #sidebar-container { 
      width: 300px; 
      background: #f8f9fa; 
      overflow-y: auto;
      transition: transform 0.3s ease, width 0.3s ease;
    }
    
    #sidebar { 
      padding: 1.5em; 
      min-width: 300px;
    }
    
    #menu-button { 
      position: fixed; 
      top: 50%;
      transform: translateY(-50%);
      left: 300px;
      width: 24px; 
      height: 80px; 
      border: none; 
      z-index: 1000; 
      background: rgba(0, 123, 255, 0.85); 
      cursor: pointer;
      border-radius: 0 4px 4px 0;
      transition: left 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      box-shadow: 1px 1px 4px rgba(0,0,0,0.2);
    }
    
    #menu-button:hover { 
      background: rgba(0, 123, 255, 1); 
    }
    
    #sidebar-container.hidden { 
      transform: translateX(-100%);
      width: 0;
    }
    
    #sidebar-container.hidden + #menu-button {
      left: 0;
    }
    
    #content { 
      padding: 2em; 
      flex: 1; 
      overflow-y: auto; 
      background: white;
    }
    
    a { 
      text-decoration: none; 
      color: #007bff; 
      transition: color 0.2s;
    }
    
    a:hover { 
      color: #0056b3; 
      text-decoration: underline;
    }
    
    .loading { 
      display: inline-block; 
      width: 20px; 
      height: 20px;
      border: 3px solid rgba(0, 123, 255, 0.3); 
      border-radius: 50%;
      border-top-color: #007bff; 
      animation: spin 1s ease-in-out infinite;
      margin-right: 10px;
      vertical-align: middle;
    }
    
    @keyframes spin { 
      to { transform: rotate(360deg); } 
    }
    
    .error-container {
      text-align: center;
      padding: 2em;
      color: #dc3545;
    }
    
    .markdown-body {
      box-sizing: border-box;
      min-width: 200px;
      max-width: 980px;
      margin: 0 auto;
    }
    
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.5rem;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid #eaecef;
    }
    
    .header h1 {
      font-size: 1.5rem;
      color: #0366d6;
    }
    
    @media (max-width: 768px) { 
      #sidebar-container { 
        position: fixed; 
        left: 0; 
        top: 0; 
        z-index: 999; 
        width: 85vw; 
        background: white;
        height: 100vh;
        box-shadow: 2px 0 10px rgba(0,0,0,0.1);
      }
      
      #menu-button {
        left: 85vw;
        top: 50%;
        transform: translateY(-50%);
        height: 50px;
        width: 24px;
        border-radius: 0 4px 4px 0;
      }
      
      #sidebar-container.hidden + #menu-button {
        left: 0;
      }
    }
  </style>
</head>
<body>
  <div id="sidebar-container">
    <div id="sidebar" class="markdown-body">
      <div class="header">
        <h1>Documentation</h1>
      </div>
    </div>
  </div>
  <button id="menu-button" aria-label="Toggle sidebar">☰</button>
  <div id="content" class="markdown-body">
    <div style="text-align: center; padding: 3em;">
      <div class="loading"></div>
      <p>Loading content...</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>
  <script>
    // Initialize Markdown parser
    const md = window.markdownit();
    
    // State management
    let sidebarHidden = window.innerWidth <= 768;
    const savedState = localStorage.getItem('sidebarHidden');
    if (savedState !== null) sidebarHidden = JSON.parse(savedState);
    
    // Content caching
    const contentCache = new Map();
    
    // Utility functions
    const convertLinks = text => text
      .replace(/\[\[([^\]]+)\]\]/g, '[$1](?$1)')
      .replace(/\[([^\]]+)\]\(([^)]+)\.md\)/g, '[$1](?$2)');
    
    const updateSidebarState = () => {
      const sidebarContainer = document.getElementById('sidebar-container');
      const menuButton = document.getElementById('menu-button');
      
      sidebarContainer.classList.toggle('hidden', sidebarHidden);
      menuButton.textContent = sidebarHidden ? '☰' : '✕';
      
      if (window.innerWidth > 768) {
        localStorage.setItem('sidebarHidden', JSON.stringify(sidebarHidden));
      }
    };

    // MathJax loader
    const loadMathJax = () => {
      if (window.MathJax) return Promise.resolve();
      
      return new Promise((resolve, reject) => {
        window.MathJax = {
          tex: {
            inlineMath: [['$', '$']],
            displayMath: [['$$', '$$']]
          }
        };
        
        const script = document.createElement('script');
        script.src = 'https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js';
        script.async = true;
        script.onload = resolve;
        script.onerror = reject;
        document.head.appendChild(script);
      });
    };

    // Content rendering
    const renderContent = (text, file) => {
      const contentEl = document.getElementById('content');
      contentEl.innerHTML = md.render(convertLinks(text));
      document.title = `${decodeURIComponent(file.replace('.md', ''))} 🌐ZYX`;
      contentEl.scrollTop = 0;
      
      // Load MathJax if mathematical content detected
      if (/\$\$[\s\S]*?\$\$|\$[^\n]*?\$/.test(text)) {
        loadMathJax()
          .then(() => window.MathJax?.typesetPromise?.())
          .catch(() => console.warn('MathJax loading failed'));
      }
    };

    // Markdown loading with caching
    const loadMarkdown = file => {
      const contentEl = document.getElementById('content');
      
      // Use cached content if available
      if (contentCache.has(file)) {
        renderContent(contentCache.get(file), file);
        return;
      }
      
      // Show loading state
      contentEl.innerHTML = `
        <div style="text-align: center; padding: 3em;">
          <div class="loading"></div>
          <p>Loading ${file}...</p>
        </div>
      `;
      
      // Fetch and render content
      fetch(file)
        .then(res => res.ok ? res.text() : "# 404 - Not Found")
        .then(text => {
          contentCache.set(file, text);
          renderContent(text, file);
        })
        .catch(error => {
          contentEl.innerHTML = `
            <div class="error-container">
              <h1>Error Loading Content</h1>
              <p>${error.message}</p>
              <p><a href="javascript:location.reload()">Try again</a></p>
            </div>
          `;
        });
    };

    // Navigation handlers
    const handleLinkClick = href => {
      const targetFile = href.startsWith('?') ? href.substring(1) + '.md' : href;
      const urlParam = targetFile.replace('.md', '');
      history.pushState(null, '', `?${urlParam}`);
      loadMarkdown(targetFile);
      
      // Auto-hide sidebar on mobile after navigation
      if (window.innerWidth <= 768 && !sidebarHidden) {
        sidebarHidden = true;
        updateSidebarState();
      }
    };

    const getFile = () => {
      const params = new URLSearchParams(window.location.search);
      const firstParam = Array.from(params.keys())[0];
      return firstParam ? firstParam + '.md' : 'README.md';
    };

    // Initialize application
    document.addEventListener('DOMContentLoaded', () => {
      const menuButton = document.getElementById('menu-button');
      menuButton.addEventListener('click', () => {
        sidebarHidden = !sidebarHidden;
        updateSidebarState();
      });
      
      updateSidebarState();
    });

    // Load sidebar
    fetch('_sidebar.md')
      .then(res => res.ok ? res.text() : '# Sidebar\n- [Home](README.md)')
      .then(text => {
        const sidebar = document.getElementById('sidebar');
        sidebar.innerHTML += md.render(convertLinks(text));
        sidebar.querySelectorAll('a').forEach(link => {
          link.addEventListener('click', e => {
            e.preventDefault();
            handleLinkClick(link.getAttribute('href'));
          });
        });
      })
      .catch(error => {
        document.getElementById('sidebar').innerHTML += `
          <div class="error-container">
            <h3>Sidebar Load Failed</h3>
            <p>${error.message}</p>
          </div>
        `;
      });

    // Load initial content
    loadMarkdown(getFile());
    window.addEventListener('popstate', () => loadMarkdown(getFile()));
  </script>
</body>
</html>
