<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JSMD WebSite - Optimized</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css/github-markdown.min.css">
  <style>
    :root {
      --primary-color: #0366d6;
      --primary-hover: #0256b9;
      --error-color: #cb2431;
      --error-bg: #fff5f5;
      --border-color: #eaecef;
      --shadow: 0 4px 12px rgba(0,0,0,0.1);
      --sidebar-width: 300px;
      --transition-duration: 0.3s;
      --radius: 6px;
      --content-margin: 1rem;
    }
    
    * { 
      box-sizing: border-box; 
      margin: 0; 
      padding: 0; 
    }
    
    body { 
      display: flex; 
      height: 100vh; 
      overflow: hidden; 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #f8f9fa;
    }
    
    #sidebar-container { 
      width: var(--sidebar-width); 
      background: #f8f9fa; 
      overflow-y: auto; 
      transition: transform var(--transition-duration) ease, width var(--transition-duration) ease;
      border-right: 1px solid var(--border-color);
      z-index: 2;
      flex-shrink: 0;
      will-change: transform;
    }
    
    #sidebar-container.hidden { 
      width: 0;
      transform: translateX(-100%);
    }
    
    #sidebar { 
      padding: 1.5rem; 
    }
    
    #menu-button { 
      position: fixed; 
      top: 50%;
      transform: translateY(-50%);
      width: 24px; 
      height: 60px; 
      border: none;
      border-radius: 0 var(--radius) var(--radius) 0;
      z-index: 1000; 
      background: var(--primary-color); 
      color: white;
      cursor: pointer;
      font-size: 12px;
      transition: left var(--transition-duration) ease, background-color 0.2s ease;
      box-shadow: var(--shadow);
    }
    
    #menu-button:hover {
      background: var(--primary-hover);
    }
    
    #content { 
      padding: 2rem; 
      flex: 1; 
      overflow-y: auto; 
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      margin: var(--content-margin);
      border-radius: var(--radius);
      transition: margin-left var(--transition-duration) ease;
    }
    
    a { 
      color: var(--primary-color); 
      text-decoration: none;
      transition: color 0.2s ease;
    }
    
    a:hover { 
      color: var(--primary-hover);
      text-decoration: underline; 
    }
    
    .loading { 
      display: inline-block; 
      width: 20px; 
      height: 20px;
      border: 3px solid rgba(0, 123, 255, 0.3); 
      border-radius: 50%;
      border-top-color: var(--primary-color); 
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin { 
      to { 
        transform: rotate(360deg); 
      } 
    }
    
    .error { 
      color: var(--error-color); 
      text-align: center; 
      padding: 2rem; 
    }
    
    .image-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 1.5rem 0;
      position: relative;
    }
    
    .markdown-body img {
      opacity: 0;
      transition: opacity 0.5s ease;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      object-fit: contain;
      max-width: 100%;
      height: auto;
    }
    
    .markdown-body img.lazy-loaded {
      opacity: 1;
    }
    
    .image-loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 40px;
      height: 40px;
      border: 3px solid rgba(0, 123, 255, 0.2);
      border-radius: 50%;
      border-top-color: var(--primary-color);
      animation: spin 1s linear infinite;
    }
    
    .image-error {
      text-align: center;
      color: var(--error-color);
      padding: 1rem;
      border: 1px solid #ffcccc;
      border-radius: 4px;
      background: var(--error-bg);
    }
    
    .image-caption {
      text-align: center;
      font-style: italic;
      color: #666;
      margin-top: 0.8rem;
      font-size: 0.9rem;
      max-width: 100%;
    }
    
    .content-loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 200px;
      gap: 1rem;
    }
    
    @media (min-width: 769px) {
      #sidebar-container.hidden + #content {
        margin-left: var(--content-margin);
      }
    }
    
    @media (max-width: 768px) { 
      #sidebar-container { 
        position: fixed; 
        left: 0; 
        top: 0; 
        height: 100%;
        width: 80%;
        background: white;
        box-shadow: 2px 0 8px rgba(0,0,0,0.1);
      } 
      
      #sidebar-container.hidden { 
        transform: translateX(-100%);
      }
      
      #content {
        margin: 0.5rem;
        padding: 1.5rem;
      }
      
      #menu-button {
        top: 1rem;
        transform: none;
      }
    }
    
    @media (prefers-contrast: high) {
      :root {
        --primary-color: #004d99;
        --border-color: #000;
      }
      
      #menu-button {
        border: 1px solid #000;
      }
    }
    
    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>
</head>
<body>
  <div id="sidebar-container">
    <div id="sidebar" class="markdown-body"></div>
  </div>
  <button id="menu-button" aria-label="Toggle sidebar">☰</button>
  <div id="content" class="markdown-body">
    <div class="content-loading">
      <div class="loading"></div>
      <p>Loading content...</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/markdown-it/dist/markdown-it.min.js"></script>
  <script>
    // 初始化Markdown解析器
    const md = window.markdownit({
      html: true,
      linkify: true,
      typographer: true
    });
    
    // 状态管理
    const state = {
      sidebarHidden: window.innerWidth <= 768,
      contentCache: new Map(),
      isLoading: false
    };
    
    // 从localStorage恢复状态
    const savedState = localStorage.getItem('sidebarHidden');
    if (savedState !== null) {
      state.sidebarHidden = JSON.parse(savedState);
    }
    
    // DOM元素引用
    const elements = {
      sidebarContainer: document.getElementById('sidebar-container'),
      sidebar: document.getElementById('sidebar'),
      menuButton: document.getElementById('menu-button'),
      content: document.getElementById('content')
    };
    
    // 工具函数
    const utils = {
      // 防抖函数
      debounce: (func, wait) => {
        let timeout;
        return function executedFunction(...args) {
          const later = () => {
            clearTimeout(timeout);
            func(...args);
          };
          clearTimeout(timeout);
          timeout = setTimeout(later, wait);
        };
      },
      
      // 转换内部链接格式
      convertLinks: text => text
        .replace(/\[\[([^\]]+)\]\]/g, '[$1](?$1)')
        .replace(/\[([^\]]+)\]\(([^)]+)\.md\)/g, '[$1](?$2)'),
      
      // 获取当前文件参数
      getFile: () => {
        const params = new URLSearchParams(window.location.search);
        const firstParam = params.keys().next().value;
        return firstParam ? `${firstParam}.md` : 'README.md';
      },
      
      // 加载MathJax
      loadMathJax: () => {
        if (window.MathJax) return Promise.resolve();
        
        return new Promise((resolve, reject) => {
          window.MathJax = { 
            tex: {
              inlineMath: [['$', '$']],
              displayMath: [['$$', '$$']]
            },
            startup: {
              typeset: false
            }
          };
          
          const script = document.createElement('script');
          script.src = 'https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js';
          script.onload = resolve;
          script.onerror = reject;
          document.head.appendChild(script);
        });
      },
      
      // 安全设置HTML内容
      setHTML: (element, html) => {
        element.innerHTML = html;
      }
    };
    
    // 侧边栏功能
    const sidebar = {
      // 更新侧边栏状态
      updateState: () => {
        elements.sidebarContainer.classList.toggle('hidden', state.sidebarHidden);
        elements.menuButton.textContent = state.sidebarHidden ? '☰' : '✕';
        elements.menuButton.style.left = state.sidebarHidden ? '0' : `${elements.sidebarContainer.offsetWidth}px`;
        
        // 修复内容区域自适应
        if (window.innerWidth > 768) {
          elements.content.style.marginLeft = state.sidebarHidden ? '1rem' : '';
          localStorage.setItem('sidebarHidden', JSON.stringify(state.sidebarHidden));
        }
      },
      
      // 初始化
      init: () => {
        fetch('_sidebar.md')
          .then(res => res.ok ? res.text() : '# Sidebar\n\nSidebar not found.')
          .then(text => {
            utils.setHTML(elements.sidebar, md.render(utils.convertLinks(text)));
          })
          .catch(error => {
            utils.setHTML(elements.sidebar, `<div class="error">Failed to load sidebar: ${error.message}</div>`);
          });
      }
    };
    
    // 图片懒加载功能
    const imageLoader = {
      observer: null,
      
      // 初始化懒加载
      init: () => {
        const lazyImages = elements.content.querySelectorAll('img[data-src]');
        if (lazyImages.length === 0) return;
        
        if ('IntersectionObserver' in window) {
          // 清理旧的观察器
          if (this.observer) {
            this.observer.disconnect();
          }
          
          this.observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
              if (entry.isIntersecting) {
                this.loadImage(entry.target);
                this.observer.unobserve(entry.target);
              }
            });
          }, { 
            rootMargin: '0px 0px 100px 0px',
            threshold: 0.1
          });
    
          lazyImages.forEach(img => {
            this.createImageContainer(img);
            this.observer.observe(img);
          });
        } else {
          // 不支持 IntersectionObserver 的回退方案
          lazyImages.forEach(img => {
            this.createImageContainer(img);
            this.loadImage(img);
          });
        }
      },
      
      // 创建图片容器
      createImageContainer: (img) => {
        // 如果已经有容器，不再创建
        if (img.parentElement.classList.contains('image-container')) {
          return;
        }
        
        const container = document.createElement('div');
        container.className = 'image-container';
        img.parentNode.insertBefore(container, img);
        container.appendChild(img);
        
        const loadingIndicator = document.createElement('div');
        loadingIndicator.className = 'image-loading';
        container.appendChild(loadingIndicator);
      },
      
      // 加载单张图片
      loadImage: (img) => {
        const container = img.parentElement;
        const loadingIndicator = container.querySelector('.image-loading');
        
        const loadImageObj = new Image();
        loadImageObj.src = img.dataset.src;
        
        loadImageObj.onload = () => {
          // 根据图片宽高比设置适当的最大尺寸
          const aspectRatio = loadImageObj.naturalWidth / loadImageObj.naturalHeight;
          if (aspectRatio > 2) {
            img.style.maxWidth = '100%';
            img.style.maxHeight = 'none';
          } else if (aspectRatio < 0.5) {
            img.style.maxWidth = 'none';
            img.style.maxHeight = '70vh';
          } else {
            img.style.maxWidth = 'min(100%, 800px)';
            img.style.maxHeight = '70vh';
          }
          
          img.src = loadImageObj.src;
          img.removeAttribute('data-src');
          
          if (loadingIndicator) {
            loadingIndicator.remove();
          }
          
          img.classList.add('lazy-loaded');
          
          // 如果有图片说明，显示它
          const altText = img.alt;
          if (altText && !container.querySelector('.image-caption')) {
            const caption = document.createElement('div');
            caption.className = 'image-caption';
            caption.textContent = altText;
            container.appendChild(caption);
          }
        };
        
        loadImageObj.onerror = () => {
          if (loadingIndicator) {
            loadingIndicator.remove();
          }
          
          const errorDiv = document.createElement('div');
          errorDiv.className = 'image-error';
          errorDiv.textContent = 'Failed to load image';
          container.appendChild(errorDiv);
          
          img.remove();
        };
      },
      
      // 清理观察器
      disconnect: () => {
        if (this.observer) {
          this.observer.disconnect();
          this.observer = null;
        }
      }
    };
    
    // 内容渲染功能
    const contentRenderer = {
      // 渲染内容
      render: (text, file) => {
        utils.setHTML(elements.content, md.render(utils.convertLinks(text)));
        document.title = `${decodeURIComponent(file.replace('.md', ''))} - JSMD`;
        elements.content.scrollTop = 0;
        
        // 处理图片懒加载
        const images = elements.content.querySelectorAll('img');
        images.forEach(img => {
          if (img.src && !img.getAttribute('data-src')) {
            img.setAttribute('data-src', img.src);
            img.removeAttribute('src');
          }
        });
        
        imageLoader.init();
        
        // 检查并加载MathJax
        if (/\$\$[\s\S]*?\$\$|\$[^\n]*?\$/.test(text)) {
          utils.loadMathJax()
            .then(() => {
              if (window.MathJax && window.MathJax.typesetPromise) {
                window.MathJax.typesetPromise();
              }
            })
            .catch(console.error);
        }
        
        state.isLoading = false;
      },
      
      // 加载Markdown内容
      load: file => {
        state.isLoading = true;
        utils.setHTML(elements.content, `
          <div class="content-loading">
            <div class="loading"></div>
            <p>Loading ${file}...</p>
          </div>
        `);
        
        if (state.contentCache.has(file)) {
          this.render(state.contentCache.get(file), file);
          return;
        }
        
        fetch(file)
          .then(res => res.ok ? res.text() : `# 404 - Not Found\n\nFile ${file} was not found.`)
          .then(text => {
            state.contentCache.set(file, text);
            this.render(text, file);
          })
          .catch(error => {
            state.isLoading = false;
            utils.setHTML(elements.content, `
              <div class="error">
                <h2>Error Loading Content</h2>
                <p>${error.message}</p>
                <button onclick="contentRenderer.load('${file}')" style="margin-top: 1rem; padding: 0.5rem 1rem; background: var(--primary-color); color: white; border: none; border-radius: 4px; cursor: pointer;">Retry</button>
              </div>
            `);
          });
      }
    };
    
    // 事件处理
    const eventHandlers = {
      // 处理链接点击
      handleLinkClick: href => {
        if (!href.startsWith('?') || state.isLoading) return;
        const file = href.substring(1) + '.md';
        history.pushState(null, '', `?${href.substring(1)}`);
        contentRenderer.load(file);
        
        // 在移动设备上点击链接后自动隐藏侧边栏
        if (window.innerWidth <= 768 && !state.sidebarHidden) {
          state.sidebarHidden = true;
          sidebar.updateState();
        }
      },
      
      // 窗口大小变化处理
      handleResize: utils.debounce(() => {
        const isMobile = window.innerWidth <= 768;
        if (isMobile) {
          state.sidebarHidden = true;
        } else {
          // 在大屏幕上恢复之前的状态
          const saved = localStorage.getItem('sidebarHidden');
          if (saved !== null) state.sidebarHidden = JSON.parse(saved);
        }
        sidebar.updateState();
      }, 250),
      
      // 键盘快捷键处理
      handleKeydown: (e) => {
        // ESC键关闭侧边栏
        if (e.key === 'Escape' && !state.sidebarHidden) {
          state.sidebarHidden = true;
          sidebar.updateState();
        }
        
        // Ctrl/Cmd + B 切换侧边栏
        if ((e.ctrlKey || e.metaKey) && e.key === 'b') {
          e.preventDefault();
          state.sidebarHidden = !state.sidebarHidden;
          sidebar.updateState();
        }
      }
    };
    
    // 初始化应用
    const initApp = () => {
      // 设置事件监听
      elements.menuButton.addEventListener('click', () => {
        state.sidebarHidden = !state.sidebarHidden;
        sidebar.updateState();
      });
      
      document.addEventListener('click', e => {
        const link = e.target.closest('a');
        if (link && link.getAttribute('href')?.startsWith('?')) {
          e.preventDefault();
          eventHandlers.handleLinkClick(link.getAttribute('href'));
        }
      });
      
      window.addEventListener('resize', eventHandlers.handleResize);
      window.addEventListener('keydown', eventHandlers.handleKeydown);
      window.addEventListener('popstate', () => contentRenderer.load(utils.getFile()));
      
      // 初始化侧边栏和内容
      sidebar.updateState();
      sidebar.init();
      contentRenderer.load(utils.getFile());
    };
    
    // 启动应用
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', initApp);
    } else {
      initApp();
    }
  </script>
</body>
</html>
